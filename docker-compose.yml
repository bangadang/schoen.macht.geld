services:
  backend:
    build: ./backend
    restart: unless-stopped
    volumes:
      - ./backend/data:/app/data
      - ./backend/.env:/app/.env:ro
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/stocks.db
      - STATIC_DIR=/app/data/static
      - ROOT_PATH=/api
      - BASE_URL=${BASE_URL:-http://localhost}
      - SCREENSHOT_FRONTEND_URL=http://caddy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8080", "--root-path", "/api", "--workers", "4"]

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=http://backend:8080/api
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080/api
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./backend/data:/srv:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      frontend:
        condition: service_healthy

  backup:
    build: ./backend/backup
    volumes:
      - ./backend/data:/data:ro
      - ./backend/backups:/backups
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
